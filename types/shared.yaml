---
types:
  host:
    type: string
    description: |-
      Supports IPv4 and IPv6 addresses, as well as hostnames.
    default: 0.0.0.0
    aliases:
      - net
    reloadable: false
    examples:
      - value: '127.0.0.1'
      - value: 'localhost'
      - value: '[::]'

  listen:
    type: string
    description: |-
      This is an alternate to setting the `host` and `port` separately.
    examples:
      - value: 'localhost:4222'
      - value: '[::]:4222'
